<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Website Feedback Form</title>
    <link rel="stylesheet" href="q8.css">
</head>
<body>

    <div class="container">
        <h1>Sports Website Feedback Form</h1>
        <p>We appreciate your feedback! Please use this form to report any issues encountered while purchasing items on our website. All fields marked with a red asterisk are mandatory.</p>
        
        <form action="mailto:feedback@example.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="problemType">Type of Problem <span class="mandatory">*</span></label>
                <select id="problemType" name="problemType" required>
                    <option value="">Select a problem type</option>
                    <option value="technical">Technical (e.g., website is down)</option>
                    <option value="product_unavailable">Product not available</option>
                    <option value="missing_info">Missing information about the product</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username <span class="mandatory">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="mandatory">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="location">Location <span class="mandatory">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="description">Description of the Problem <span class="mandatory">*</span></label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="notification"> Would you like to be notified when the problem is solved?
                </label>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>

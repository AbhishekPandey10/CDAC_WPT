<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q9_1.css">
</head>
<body>
    <h2 align="center">Employee Details</h2>
        <table class="tab1" align="center">
            <tr>
                <td>1</td>
                <td>Employee ID</td>
                <td><input type="text" name="id" id="id" class="empid"/></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Employee Name</td>
                <td><input type="text" name="name" id="name" class="empname"/></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Department Name</td>
                <td>
                    <select name="dname" id="dname" class="depname">
                    <option>S/W</option>
                    <object>ghgh</object>
                    </select>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male" class="gender"/><label for="male">Male</label>
                    <input type="radio" name="gender" id="female" class="gender"/><label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>Address</td>
                <td>
                    <textarea name="address" id="address" class="address" cols="40" rows="7"></textarea>
                </td>
            </tr>
            <tr>
                <td>6</td>
                <td>Skill Topic</td>
                <td>
                    <input type="checkbox" name="skill" id="c" class="c"/><label for="c">c</label>
                    <input type="checkbox" name="skill" id="c++" class="c++"/><label for="c++">c++</label>
                    <input type="checkbox" name="skill" id="java" class="java"/><label for="java">java</label>
                    <input type="checkbox" name="skill" id=".net" class=".net"/><label for=".net">.net</label>
                </td>
            </tr>
            <tr>
                <td>7</td>
                <td>Email</td>
                <td>
                    <input type="email" name="email1" id="email1" class="email1"/>
                </td>
            </tr>
            <tr>
                <td>8</td>
                <td>Birth Date</td>
                <td>
                    <input type="text" name="dob" id="dob1" class="day" pattern="^[0-9]{2}$"/>/
                    <input type="text" name="dob" id="dob2" class="month" pattern="^[0-9]{2}$"/>/
                    <input type="text" name="dob" id="dob3" class="year" pattern="^[0-9]{4}$"/><br>
                    <label>&nbsp;&nbsp;DD</label>
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;MM</label>
                    <label>&nbsp;&nbsp;YYYY</label>
                </td>
            </tr>

        </table>     
</body>
</html>

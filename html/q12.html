<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q12.css">
</head>
<body>
    <fieldset>
        <legend>
            Name and Address
        </legend>
        <table class="tab1">
            <tr>
                <td><label for="ssn">SSN:</label></td>
                <td> <input type="text" name="ssn" id="ssn" class="inp"></td>
                <td><div class="div1">&nbsp;Fill in Name and address&nbsp;</div></td>
            </tr>
            <tr>
                <td><label for="fname">Full Name:</label></td>
                <td> <input type="text" name="fname" id="fname" class="inp"></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="sno">Street and number:</label></td>
                <td> <input type="text" name="sno" id="sno" class="inp"></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="code">Postal code:</label></td>
                <td> <input type="text" name="code" id="code" class="inp"></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td> <input type="text" name="city" id="city" class="inp"></td>
                <td></td>
            </tr>
        </table>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>
            Username and Password
        </legend>
        <table class="tab1">
            <tr>
                <td><label for="uname">Username:</label></td>
                <td> <input type="text" name="uname" id="uname" class="inp"></td>
            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td> <input type="password" name="pass" id="pass" class="inp"><br>
                    <input type="checkbox" name="show" id="show" value="show"><label for="show">Show password</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <br><br>
    <button type="submit" name="register" id="register" class="register">Register</button>
</body>
</html>

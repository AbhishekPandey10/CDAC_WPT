<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="q23.css">
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div>
                <label for="loan-amount">Loan Amount:</label>
                <input type="text" id="loan-amount" name="loanAmount" required>
            </div>
            <div>
                <label for="interest-rate">Annual Percentage Rate (APR):</label>
                <input type="text" id="interest-rate" name="interestRate" required>
            </div>
            <div>
                <label for="repayment-period">Repayment Period (Years):</label>
                <input type="text" id="repayment-period" name="repaymentPeriod" required>
            </div>
            <button type="submit">Calculate Payment</button>
        </form>
        <div class="payment-information">
            <h3>Payment Information</h3>
            <p>Monthly Payment: <span id="monthly-payment"></span></p>
            <p>Total Payment: <span id="total-payment"></span></p>
            <p>Total Interest Payments: <span id="total-interest"></span></p>
        </div>
    </div>
</body>

</html>

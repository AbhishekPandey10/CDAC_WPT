<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
     function findMin(...numbers) {
      let arr=prompt("please num");
  if (numbers.length === 0) {
    throw new Error("You must provide at least one number.");
  }
    min = numbers[0];
  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] < min) {
      min = numbers[i];
    }
  }
  return min;
  }
  </script>
</head>
<body>
    <div>
     <label for="no">Type the numbers:</label>
    <input type="number" name="no" class="no" id="no" >
    <button type="button"  class="no" id="no" onclick="findMin()">findmin</button>
    <label for="idd"></label>
    <input type="text" class="idd" id="idd" name="idd" readonly>
    </div>

</body>

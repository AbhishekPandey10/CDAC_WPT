<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function rectangle(width, height) {
            this.width = width;
            this.height = height;
            this.area = function() {
                return this.width * this.height;
            };
            this.perimeter = function() {
                return 2 * (this.width + this.height);
            };
        }
        function circle(radius) {
            this.radius = radius;
            this.area = function() {
                return Math.PI * this.radius * this.radius;
            };
            this.circumference = function() {
                return 2 * Math.PI * this.radius;
            };
        }
        const rect = new rectangle(5, 10);
        console.log(`Rectangle: width=${rect.width}, height=${rect.height}, area=${rect.area()}, perimeter=${rect.perimeter()}`);
        const circ = new circle(7);
        console.log(`Circle: radius=${circ.radius}, area=${circ.area().toFixed(2)}, circumference=${circ.circumference().toFixed(2)}`);
    </script>
</head>
<body>
</body>
</html>

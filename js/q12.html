<body>
    <input type="text" id="inp1">
    
    <script>
        function namearr() {
         let arr=prompt("type a name");
         let arr1=arr.split(" ");
         arr1.sortarr();
     }
     function sortarr() {
         for(i=0;i<arr1.length;i++){
            v=arr[i].toUpperCase();
         }
         document.getElementById("res").value += v+"\n"
     }
     </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse and Sort Words</title>
</head>
<body>
  <h1>Reversed and Sorted Words</h1>
  <p id="result"></p>

  <script>
    function reverseWord(word) {
      return word.split('').reverse().join('');
    }

    function rearrangeWords(words) {
    
      const reversedWords = words.map(reverseWord);
      reversedWords.sort((a, b) => a.localeCompare(b)); 
      return reversedWords;
    }

    const words = ["apple", "banana", "cherry", "date", "elderberry"];

   
    const reversedAndSortedWords = rearrangeWords(words);

    const resultElement = document.getElementById("result");
    resultElement.textContent = reversedAndSortedWords.join(", "); 
  </script>
</body>
</html>

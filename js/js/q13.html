<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Table</title>
    <script>
        const employees = [
            { empid: 1, empname: 'priya', salary: 50000 },
            { empid: 2, empname: 'abhishek', salary: 55000 },
            { empid: 3, empname: 'ayush', salary: 60000 },
            { empid: 4, empname: 'yaser', salary: 65000 }
        ];

        function displayEmployees() {
            employees.forEach(
                emp => {
                    console.log(`ID: ${emp.empid}, Name: ${emp.empname}, Salary: ${emp.salary}`);
            });
        }

        displayEmployees();
    </script>
</head>
<body>
</body>
</html>

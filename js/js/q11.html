<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    function greet() {
        date = new Date(2024, 5, 14);
        alert(getweekday(date))
    }
    function getweekday(x) {
        day = x.getDay();
        switch (day) {
            case 1:
                day = "Mon";
                break;
            case 2:
                day = "Tue";
                break;
            case 3:
                day = "Wed";
                break;
            case 4:
                day = "Thu";
                break;
            case 5:
                day = "Fri";
                break;
            case 6:
                day = "Sat";
                break;
            case 0:
                day = "Sun";
                break;
            default:
                day = "Invalid day";
                break;
        }
    }
    alert(day);
</script>
</body>

</html>

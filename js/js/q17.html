
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function areacircum() {
        var r = document.getElementById("inp1").value;
        var area = Math.PI*Math.pow(r, 2);
        var circum = 2*Math.PI*r;
      document.getElementById("d1").innerHTML="Area of the circle is: "+area.toFixed(2)
      document.getElementById("d2").innerHTML="Circumference of the circle is: "+circum.toFixed(2)
    }
  </script>
</head>
<body>
  <label for="inp1">Radius:</label>
  <input type="number" name="inp1" id="inp1" class="inp1"><br><BR>
 
  <button type="button" name="sub" id="sub" class="sub" onclick="areacircum()">Display</button><br>
  <div id="d1"></div><br>
  <div id="d2"></div>
</body>
</html>

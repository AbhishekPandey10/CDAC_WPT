<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript and jQuery Exercises</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sumOfDigits() {
            let number = $('#fiveDigitNumber').val();
            if (number.length !== 5 || isNaN(number)) {
                $('#sumResult').text('Please enter a valid five-digit number.');
                return;
            }
            let sum = number.split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            $('#sumResult').text('Sum of digits: ' + sum);
        }
    </script>
</head>
<body>
    <h2>Sum of Digits of a Five-Digit Number</h2>
    <input id="fiveDigitNumber" type="text" placeholder="Enter five-digit number">
    <button onclick="sumOfDigits()">Find Sum</button>
    <p id="sumResult"></p>
</body>
</html>

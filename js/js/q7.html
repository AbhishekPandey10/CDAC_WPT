<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript and jQuery Exercises</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function findMinimum() {
            let numbers = $('#minNumbers').val().split(',').map(Number);
            let min = numbers.reduce((a, b) => (a < b ? a : b));
            $('#minResult').text('Minimum: ' + min);
        }
    </script>
</head>
<body>
    <h2>7. Find Minimum in a Set of Arguments</h2>
    <input id="minNumbers" type="text" placeholder="Enter numbers separated by commas">
    <button onclick="findMinimum()">Find Minimum</button>
    <p id="minResult"></p>
</body>
</html>
